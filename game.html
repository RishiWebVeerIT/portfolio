<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

#game-container {
    width: 100%;
    max-width: 600px;
    height: 400px;
    position: relative;
    background-color: #333;
    border: 3px solid #fff;
}

#score {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-size: 20px;
}

#paddle {
    position: absolute;
    bottom: 10px;
    left: 50%;
    width: 100px;
    height: 20px;
    background-color: #ff5722;
    transform: translateX(-50%);
}

#ball {
    position: absolute;
    top: 0;
    left: 50%;
    width: 20px;
    height: 20px;
    background-color: #00bcd4;
    border-radius: 50%;
}

@media (max-width: 600px) {
    #game-container {
        width: 100%;
        height: 250px;
    }

    #paddle {
        width: 80px;
    }
}

    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="paddle"></div>
        <div id="ball"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
$(document).ready(function() {
    const gameContainer = $('#game-container');
    const paddle = $('#paddle');
    const ball = $('#ball');
    const scoreElement = $('#score');
    let score = 0;
    let ballSpeed = 4;
    let ballDirectionX = 2;
    let ballDirectionY = 2;
    let paddleSpeed = 10;
    let paddlePos = (gameContainer.width() - paddle.width()) / 2;

    let ballPosX = (gameContainer.width() - ball.width()) / 2;
    let ballPosY = 0;

    // Initialize paddle position
    paddle.css('left', paddlePos);

    // Update ball position
    function updateBallPosition() {
        ballPosX += ballDirectionX;
        ballPosY += ballDirectionY;

        ball.css({
            left: ballPosX,
            top: ballPosY
        });

        // Ball collision with the walls (left and right)
        if (ballPosX <= 0 || ballPosX >= gameContainer.width() - ball.width()) {
            ballDirectionX = -ballDirectionX;
        }

        // Ball collision with the paddle
        if (ballPosY >= gameContainer.height() - paddle.height() - ball.height() && 
            ballPosX + ball.width() >= paddlePos && 
            ballPosX <= paddlePos + paddle.width()) {
            ballDirectionY = -ballDirectionY;
            score++;
            scoreElement.text('Score: ' + score);
        }

        // Ball reaches the bottom (game over)
        if (ballPosY >= gameContainer.height()) {
            alert('Game Over! Final Score: ' + score);
            score = 0;
            scoreElement.text('Score: ' + score);
            ballPosX = (gameContainer.width() - ball.width()) / 2;
            ballPosY = 0;
        }
    }

    // Move paddle using keyboard
    $(document).keydown(function(e) {
        if (e.key === 'ArrowLeft' && paddlePos > 0) {
            paddlePos -= paddleSpeed;
        }
        if (e.key === 'ArrowRight' && paddlePos < gameContainer.width() - paddle.width()) {
            paddlePos += paddleSpeed;
        }
        paddle.css('left', paddlePos);
    });

    // Mobile swipe control
    let touchStartX = 0;
    $(document).on('touchstart', function(e) {
        touchStartX = e.originalEvent.touches[0].clientX;
    });

    $(document).on('touchmove', function(e) {
        let touchEndX = e.originalEvent.touches[0].clientX;
        let touchMove = touchEndX - touchStartX;
        if (Math.abs(touchMove) > 10) {
            if (touchMove > 0 && paddlePos < gameContainer.width() - paddle.width()) {
                paddlePos += paddleSpeed;
            } else if (touchMove < 0 && paddlePos > 0) {
                paddlePos -= paddleSpeed;
            }
            paddle.css('left', paddlePos);
            touchStartX = touchEndX;
        }
    });

    // Game loop
    function gameLoop() {
        updateBallPosition();
        requestAnimationFrame(gameLoop);
    }

    // Start the game loop
    gameLoop();
});

    </script>
</body>
</html>
