<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Objects</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb, #ffffff);
        }
        #player {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 50px;
            background-color: #ff5733;
            /* border-radius: 50%; */
        }
        .falling-object {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #28a745;
            border-radius: 50%;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="score">Score: 0</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const $player = $('#player');
            const $gameContainer = $('#game-container');
            const $score = $('#score');
            let score = 0;
            let isGameOver = false;

            // Move player with mouse
            $gameContainer.mousemove(function (event) {
                if (!isGameOver) {
                    const gameOffset = $gameContainer.offset();
                    const playerX = event.pageX - gameOffset.left - $player.width() / 2;
                    $player.css('left', playerX);
                }
            });

            // Function to create falling objects
            function createFallingObject() {
                const $object = $('<div class="falling-object"></div>');
                const startX = Math.random() * ($gameContainer.width() - 30);

                $object.css({
                    top: '-30px',
                    left: `${startX}px`,
                });

                $gameContainer.append($object);

                // Animate falling object
                $object.animate({
                    top: `${$gameContainer.height()}px`,
                }, 3000, 'linear', function () {
                    $(this).remove();

                    if (!isGameOver) {
                        gameOver();
                    }
                });

                // Collision detection
                const fallInterval = setInterval(function () {
                    const objectOffset = $object.offset();
                    const playerOffset = $player.offset();

                    if (
                        objectOffset.top + $object.height() > playerOffset.top &&
                        objectOffset.left + $object.width() > playerOffset.left &&
                        objectOffset.left < playerOffset.left + $player.width()
                    ) {
                        clearInterval(fallInterval);
                        $object.stop().remove();
                        score++;
                        $score.text(`Score: ${score}`);
                    }
                }, 10);
            }

            // Game over
            function gameOver() {
                isGameOver = true;
                alert(`Game Over! Your Score: ${score}`);
                location.reload();
            }

            // Spawn objects every second
            setInterval(function () {
                if (!isGameOver) {
                    createFallingObject();
                }
            }, 1000);
        });
    </script>
</body>
</html>
